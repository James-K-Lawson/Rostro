<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-control" content="public">
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-213770062-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'UA-213770062-1');
    </script>
    <script type="text/javascript">
        (function (c, l, a, r, i, t, y) {
            c[a] = c[a] || function () { (c[a].q = c[a].q || []).push(arguments) };
            t = l.createElement(r); t.async = 1; t.src = "https://www.clarity.ms/tag/" + i;
            y = l.getElementsByTagName(r)[0]; y.parentNode.insertBefore(t, y);
        })(window, document, "clarity", "script", "9i2p5cw81f");
    </script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='assets/favicon.svg') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/styles.css') }}">
    <link rel="preload" as="image" href="static/assets/favicon.svg">
    {% block head %}{% endblock %}
    <title>Shift To Your Own Calendar | Rostro</title>
</head>

<body>
    {% block body %}
    {% block form %}
    {% endblock %}
    {% endblock %}
    <div style="display: flex; flex-direction: row; position: relative; margin-top: 50px; width: 100%; height: 30px;">
        <a class="contact" target="_blank" href="mailto:james.rostrodev@gmail.com?subject=Rostro enquiry" style="width: 50%; text-decoration: none; font-family: 'Noto Sans'; position: relative; align-self: flex-start;">
            contact the developer
        </a>
        <div style="width: 50%; position: relative; display: flex; flex-direction: column;">
            <a id="watermark-gus" style="position: relative; font-size: 10px; color: #dadada; text-decoration: none; align-self: flex-end;" target="_blank" href="https://ggaidelevicius.com">designed by gus</a>
            <a id="watermark-james" style="position: relative; font-size: 10px; color: #dadada; text-decoration: none;  align-self: flex-end;" target="_blank" href="https://rostro.icu">Rostro made by James Lawson</a>
        </div>
    </div>
</body>

<script>
    window.onload = function () {
        if (localStorage.getItem('logo-svg') != null) {
            document.getElementById('logo').setAttribute('src', localStorage.getItem('logo-svg'))
        }
        else {
            let xhr = new XMLHttpRequest(), blob, fileReader = new FileReader()
            xhr.open("GET", "static/assets/favicon.svg", true)
            xhr.responseType = "arraybuffer"
            xhr.addEventListener("load", function () {
                if (xhr.status === 200) {
                    blob = new Blob([xhr.response], { type: "image/svg+xml" });
                    fileReader.onload = function (evt) {
                        var result = evt.target.result;
                        document.getElementById('logo').setAttribute("src", result);
                        try {
                            localStorage.setItem("logo-svg", result);
                        }
                        catch (e) {
                            console.log("Storage failed: " + e);
                        }
                    };
                    fileReader.readAsDataURL(blob);
                }
            }, false);
            xhr.send();
        }
    }
</script>

</html>
