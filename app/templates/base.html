<script>

        }

            let xhr = new XMLHttpRequest(), blob, fileReader = new FileReader()
            xhr.open("GET", "static/assets/favicon.svg", true)

                if (xhr.status === 200) {
                    blob = new Blob([xhr.response], { type: "image/svg+xml" });
                    fileReader.onload = function (evt) {
                        var result = evt.target.result;
                        document.getElementById('logo').setAttribute("src", result);
                        try {
                            localStorage.setItem("logo-svg", result);
                        }
                        catch (e) {
                            console.log("Storage failed: " + e);
                        }
                    };
